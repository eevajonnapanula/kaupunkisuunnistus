name: Push container to Heroku

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push nextjs  --recursive -a ${{ secrets.HEROKU_FE_APP_NAME }}
      - name: Build and push Hasura
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push hasura  --recursive -a ${{ secrets.HEROKU_APP_NAME }}
      - name: Release Hasura
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release hasura -a ${{ secrets.HEROKU_APP_NAME }}
      - name: Release frontend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release nextjs -a ${{ secrets.HEROKU_FE_APP_NAME }}
